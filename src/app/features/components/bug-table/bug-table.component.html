<div class="row">
  <div class="col-xs-12">
      <a class="btn btn-primary" style="float:right" routerLink="/bug">
        Create bug
      </a>
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th *ngFor="let header of headers">
        <a (click)='sort(header?.value)'>{{header?.name}}</a>
      </th>
      <th>Actions</th>
    </tr>
  </thead>
  <thead>
    <tr>
      <th *ngFor="let header of headers">
        <input type="text" class="form-control" *ngIf="header?.isSearchable" [(ngModel)]="header.search">
      </th>
      <th><button (click)='filterBugs()'>Filter</button></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bug of bugs">
      <td *ngFor="let header of headers">
        <span *ngIf="header?.value !== 'createdAt' && header?.value !== 'updatedAt';else date">{{bug[header?.value]}}</span>
        <ng-template #date>{{bug[header?.value] | date:'medium'}}</ng-template>
      </td>
      <td>
        <a [routerLink]='["/bug", bug.id]'>Edit</a>
      </td>
    </tr>
  </tbody>
</table>

<button (click)='leftPage()' [disabled]='currentPage-1 < 0'> &lt; </button>

<button (click)='rightPage()' [disabled]='!(hasNextPage$ | async)'> &gt; </button>
